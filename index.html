<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloomberg AI Dashboard (Local)</title>
  <style>
    :root {
      --color-bg-primary: #0a0e27;
      --color-bg-secondary: #1a1f3a;
      --color-surface: #252d47;
      --color-text-primary: #ffffff;
      --color-text-secondary: #a0aec0;
      --color-primary: #00a8e8;
      --color-success: #22c55e;
      --color-error: #ff6b6b;
      --color-border: rgba(255, 255, 255, 0.1);
      --space-8: 8px;
      --space-12: 12px;
      --space-16: 16px;
      --space-24: 24px;
      --radius-base: 6px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: var(--color-bg-secondary);
      border-right: 1px solid var(--color-border);
      padding: var(--space-16);
      overflow-y: auto;
      flex-shrink: 0;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: var(--space-24);
      letter-spacing: 1px;
    }

    .nav-section {
      margin-bottom: var(--space-24);
    }

    .nav-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--color-text-secondary);
      font-weight: 600;
      margin-bottom: var(--space-12);
      letter-spacing: 0.5px;
    }

    .nav-item {
      padding: var(--space-12) var(--space-8);
      margin-bottom: var(--space-8);
      border-radius: var(--radius-base);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-item.active {
      background-color: rgba(0, 168, 232, 0.15);
      color: var(--color-primary);
      border-left-color: var(--color-primary);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border);
      padding: var(--space-16) var(--space-24);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      gap: var(--space-16);
      padding: var(--space-24);
      overflow-y: auto;
    }

    .panel {
      background-color: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-base);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: var(--space-16);
      border-bottom: 1px solid var(--color-border);
      background-color: rgba(0, 0, 0, 0.2);
    }

    .panel-header h2 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .panel-body {
      padding: var(--space-16);
      flex: 1;
      overflow-y: auto;
    }

    .input-group {
      display: flex;
      gap: var(--space-8);
      margin-bottom: var(--space-16);
    }

    .input {
      flex: 1;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-base);
      padding: var(--space-8) var(--space-12);
      color: var(--color-text-primary);
      font-size: 13px;
    }

    .btn {
      background-color: var(--color-primary);
      color: var(--color-bg-primary);
      border: none;
      padding: var(--space-8) var(--space-16);
      border-radius: var(--radius-base);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-danger {
      background-color: transparent;
      color: var(--color-error);
      border: 1px solid var(--color-error);
      padding: 4px 8px;
      font-size: 11px;
    }

    .ticker-card {
      padding: var(--space-12);
      margin-bottom: var(--space-12);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: var(--radius-base);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .ticker-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--space-8);
    }

    .ticker-symbol {
      font-weight: 700;
      font-size: 14px;
    }

    .ticker-price {
      font-size: 14px;
      font-weight: 600;
    }

    .ticker-price.up {
      color: var(--color-success);
    }

    .ticker-price.down {
      color: var(--color-error);
    }

    .ticker-change {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .change-value.up {
      color: var(--color-success);
    }

    .change-value.down {
      color: var(--color-error);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: var(--color-text-secondary);
      text-align: center;
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: var(--space-12);
      opacity: 0.5;
    }

    .ai-summary-title {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--color-text-secondary);
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .ai-summary-text {
      font-size: 13px;
      color: var(--color-text-primary);
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .ai-summary-loading {
      font-size: 12px;
      color: var(--color-text-secondary);
      font-style: italic;
    }

    .meta-row {
      font-size: 12px;
      color: var(--color-text-secondary);
      margin-bottom: 4px;
    }

    .price-line {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .price-line span {
      font-size: 13px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="logo">BBG AI (Local)</div>
      <div class="nav-section">
        <div class="nav-title">Markets</div>
        <div class="nav-item active">ðŸ“Š Watchlist</div>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>Markets Overview</h1>
      </div>
      <div class="content">
        <div class="panel">
          <div class="panel-header">
            <h2>Watchlist</h2>
          </div>
          <div class="panel-body">
            <div class="input-group">
              <input
                type="text"
                class="input"
                id="symbolInput"
                placeholder="Add ticker (e.g., AAPL)"
              />
              <button class="btn" id="addButton">Add</button>
            </div>
            <div id="watchlist"></div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-header">
            <h2>Stock Details & AI Summary</h2>
          </div>
          <div class="panel-body" id="detailsPanel">
            <div style="font-size:13px; color:var(--color-text-secondary); margin-bottom:8px;">
              Select a stock from the watchlist to see details and an AI summary.
            </div>
            <div id="detailsContent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
