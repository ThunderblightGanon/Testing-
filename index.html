<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Tracker (Alpha Vantage)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“ˆ Stock Tracker</h1>

    <div class="flex gap-2 mb-4">
      <input id="symbolInput" type="text" placeholder="Enter stock symbol (e.g. AAPL)"
        class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring" />
      <button onclick="getStock()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Track</button>
    </div>

    <div id="result" class="hidden">
      <div class="border-t pt-4">
        <p class="text-lg font-semibold" id="stockName"></p>
        <p>Price: <span class="font-medium" id="price"></span></p>
        <p>Change: <span class="font-medium" id="change"></span></p>
        <p>Change %: <span class="font-medium" id="changePercent"></span></p>
        <p class="text-sm text-gray-500 mt-2" id="lastUpdated"></p>
      </div>
    </div>

    <p id="error" class="text-red-600 mt-4 hidden"></p>
  </div>

  <script>
    const API_KEY = "7A48DHS27SKTE670";

    async function getStock() {
      const symbol = document.getElementById("symbolInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.classList.add("hidden");
      errorDiv.classList.add("hidden");

      if (!symbol) {
        errorDiv.textContent = "Please enter a stock symbol.";
        errorDiv.classList.remove("hidden");
        return;
      }

      try {
        const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data["Global Quote"] || Object.keys(data["Global Quote"]).length === 0) {
          throw new Error("Invalid symbol or API limit reached");
        }

        const quote = data["Global Quote"];

        document.getElementById("stockName").textContent = symbol;
        document.getElementById("price").textContent = `$${parseFloat(quote["05. price"]).toFixed(2)}`;

        const change = parseFloat(quote["09. change"]);
        const changePercent = quote["10. change percent"];

        const changeEl = document.getElementById("change");
        changeEl.textContent = change.toFixed(2);
        changeEl.className = change >= 0 ? "text-green-600 font-medium" : "text-red-600 font-medium";

        const changePercentEl = document.getElementById("changePercent");
        changePercentEl.textContent = changePercent;
        changePercentEl.className = change >= 0 ? "text-green-600 font-medium" : "text-red-600 font-medium";

        document.getElementById("lastUpdated").textContent = `Last trading day: ${quote["07. latest trading day"]}`;

        resultDiv.classList.remove("hidden");
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
